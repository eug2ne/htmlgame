    <h1>규칙</h1>

    <li>한글의 조합 원리를 이용해 정답에 해당하는 단어/문장을 조합하여 해결한다</li>
    <li>단어/문장은 [합치기, 단어 조합, 빈칸]의 3가지 행동을 통해 조합한다</li>
    <li>정답에 해당하는 단어들은 같은 높이에 위치해야 한다</li>
    <li>정답이 문장이면 빈칸(띄어쓰기)도 만들어야 한다 (줄바꾸기도 빈칸으로 인정)</li>
    <li>빈칸은 어느 칸과도 합칠 수 있다. (칸수는 변하지 않으며, 왼쪽의 칸으로 합쳐진다.)</li>
    <li>단어로 합쳐진 칸은 분해 불가능 하다</li>
