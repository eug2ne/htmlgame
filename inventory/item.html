<body>

    <div id="item">
        <a id="item1" @click="addItem($event)">아이템1

        </a>
        <a id="item2" @click="addItem($event)">아이템2

        <a id="item3" @click="addItem($event)">아이템3

        </a>
        <a id="item4" @click="addItem($event)">아이템4

        </a>
        <a id="item5" @click="addItem($event)">아이템5

        </a>
        <a id="item6" @click="addItem($event)">아이템6
            <div>아이템6 설명</div>
        </a>

        현재 소유한 아이템: 
        <li v-for="item in items">{{item}}</li>
    </div>
   
    <script>
        const app = new Vue({
            el: "#item",
            data: {
                newItemText: '',
                items: [
                ],
                nextItemId: 1
            },
            methods: {
                addItem(event) {
                    targetId = event.currentTarget.id
                    if(!(this.items.includes(targetId))){
                    this.items.push(targetId);
                    this.newItemText=''
                    }
                }
            }
        })
    



    </script>
</body>
